<!DOCTYPE html>
<!-- Coding by Aben | abeni-al7.github.io -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card UI Design</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile.jpg" alt="" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Abenezer</span>
      <span class="job">Full-Stack Developer</span>
    </div>

    <div class="media-buttons">
      <a href="https://www.facebook.com/abenezer.alebachew.71/" style="background: #4267b2" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="https://x.com/Alebac2Abenezer" style="background: #1da1f2" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="https://www.linkedin.com/in/abenezer-alebachew/" style="background: #0A66C2" class="link">
        <i class='bx bxl-linkedin'></i>
      </a>
      <a href="https://github.com/abeni-al7" style="background: #181717" class="link">
        <i class='bx bxl-github'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button" onclick="window.location.href = 'https://www.linkedin.com/in/abenezer-alebachew/'">Hire
        me</button>
      <button class="button" onclick="window.location.href = 'https://github.com/abeni-al7'">Collaborate</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class='bx bxl-github'></i>
        <span class="number">1,445 contributions in 2024</span>
      </div>
      <div class="data">
        <i class='bx bx-group'></i>
        <span class="number">6 collaborations in projects</span>
      </div>
      <div class="data">
        <i class='bx bx-time'></i>
        <span class="number">24hrs avg project delivery time</span>
      </div>
    </div>
  </div>
</body>

</html>
