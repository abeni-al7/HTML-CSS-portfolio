<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>
    Wow Burger Survey Form
  </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">
    Wow Burger Survey Form
  </h1>
  <p id="description">
    Thank you for taking the time to help us improve our services
  </p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" class="block">
        Name
      </label>
      <input id="name" class="block field" type="text" placeholder="Enter your name" required>
    </fieldset>
    <fieldset>
      <label id="email-label" class="block">
        Email
      </label>
      <input id="email" class="block field" type="email" placeholder="Enter your Email" required>
    </fieldset>
    <fieldset>
      <label id="number-label" class="block field">
        Age (optional)
      </label>
      <input id="number" class="block field" type="number" min="10" max="99" placeholder="Age">
    </fieldset>
    <fieldset>
      <label class="block">
        What is your favourite thing about Wow Burger?
      </label>
      <select id="dropdown" class="block">
        <option>Select an option</option>
        <option>Food Content</option>
        <option>Refreshing Atmosphere</option>
        <option>Hospitality</option>
        <option>Quality Service</option>
      </select>
    </fieldset>
    <fieldset>
      <label>
        Would you recommend Wow Burger to a friend?
      </label>
      <label><input type="radio" name="recommendation" value="definitely"> Definitely</label>
      <label><input type="radio" name="recommendation" value="maybe"> Maybe</label>
      <label><input type="radio" name="recommendation" value="not-sure"> Not sure</label>
    </fieldset>
    <fieldset>
      <label>
        What would you like to see improved? (Check all that apply)
      </label>
      <label><input type="checkbox" value="quantity"> Quantity of Food</label>
      <label><input type="checkbox" value="quality"> Quality of Food</label>
      <label><input type="checkbox" value="parking"> Parking Space</label>
      <label><input type="checkbox" value="atmosphere"> Overall Atmosphere</label>
      <label><input type="checkbox" value="service"> Service Delivery</label>
      <label><input type="checkbox" value="room"> Room Service</label>
      <label><input type="checkbox" value="hygiene"> Room Hygiene</label>
      <label><input type="checkbox" value="size"> Room Size</label>
      <label><input type="checkbox" value="comfort"> Bed Comfort</label>
      <label><input type="checkbox" value="shower"> Shower</label>
      <label><input type="checkbox" value="other"> Other (please specify in additional comments)</label>
    </fieldset>
    <fieldset>
      <label>
        Any comments or suggestions?
      </label>
      <textarea rows="5" cols="50"></textarea>
    </fieldset>
    <input type="submit" id="submit">
  </form>
</body>

</html>
